<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a word</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header-wrap">
                <img src="img/logo.png" alt="Logo for Get word">
                <h1>Get a word</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content-wrap">
                <aside id="aside">
                    <ul class="nav-list">
                        <li class="nav-item_checked"><span class="material-icons">event_note</span>Learn word</li>
                        <li class="sublist-menu"><span class="material-icons">work_outline</span>Choose category
                            <ul class="category-list">
                                <li>animals</li>
                                <li>food</li>
                                <li>fruit</li>
                                <li>job</li>
                            </ul>
                        </li>
                        <li><span class="material-icons">search</span>Search word</li>
                        <li><span class="material-icons">star_outline</span>Favorite words</li>
                    </ul>
                </aside>
                <div id="main-wrap">
                    <div class="loader"></div>
                    <div id="learn-word">
                        <ul class="set-word-wrap">
                            <li class="material-icons">grid_view</li>
                            <li class="material-icons">filter_alt</li>
                        </ul>
                        <div class="filter-wrap"></div>
                        <div class="word-single-wrap">
                            <button class="fav-btn material-icons" title="Mark as favorite">star</button>
                            <div class="counter"></div>
                            <div class="word-img-wrap">
                                <img>
                            </div>
                            <b></b>
                            <i></i>
                            <span></span>
                            <div class="btn-wrap">
                                <button class="button-main">Back</button>
                                <button class="button-main">Next</button>
                            </div>
                        </div>
                        <div class="words-grid-wrap">
                            <div class="load-word"><button class="button-main"><span class="material-icons">restart_alt</span>Add more</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
